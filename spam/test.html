<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
            background-color: #f4f4f4;
            height: 2000px; /* Simulate long content for scrolling */
        }

        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Initially hidden */
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
        }

        #backToTopBtn img {
            width: 50px;  /* Adjust the size of the button */
            height: 50px; /* Adjust the size of the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            background-color: #007BFF; /* Background color for the button */
        }

        #backToTopBtn:hover img {
            background-color: #0056b3; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Simulate long content -->
    </div>

    <!-- Back to Top Button with PNG image -->
    <button id="backToTopBtn" onclick="scrollToTop()">
        <img src="../assets/up-arrow_4495549.png" alt="Back to Top">
    </button>

    <script>
        // Show the button after scrolling down 100px
        window.onscroll = function() {
            toggleBackToTopButton();
        };

        function toggleBackToTopButton() {
            const backToTopBtn = document.getElementById("backToTopBtn");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        }

        // Scroll back to top smoothly
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
